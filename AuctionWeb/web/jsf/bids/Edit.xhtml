<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BidsEditDlg" widgetVar="BidsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBidsTitle}">
            <h:form id="BidsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bidsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBidsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{bidsController.selected.id}" title="#{bundle.EditBidsTitle_id}"  readonly="true"  requiredMessage="#{bundle.EditBidsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditBidsLabel_bidValue}" for="bidValue" />
                        <p:inputText id="bidValue" value="#{bidsController.selected.bidValue}" title="#{bundle.EditBidsTitle_bidValue}" required="true" requiredMessage="#{bundle.EditBidsRequiredMessage_bidValue}"/>
                        <p:outputLabel value="#{bundle.EditBidsLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{bidsController.selected.userId}" required="true" requiredMessage="#{bundle.EditBidsRequiredMessage_userId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditBidsLabel_itemId}" for="itemId" />
                        <p:selectOneMenu id="itemId" value="#{bidsController.selected.itemId}" required="true" requiredMessage="#{bundle.EditBidsRequiredMessage_itemId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{itemsController.itemsAvailableSelectOne}"
                                           var="itemIdItem"
                                           itemValue="#{itemIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bidsController.update}" value="#{bundle.Save}" update="display,:BidsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BidsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BidsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
