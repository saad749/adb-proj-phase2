<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemsEditDlg" widgetVar="ItemsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditItemsTitle}">
            <h:form id="ItemsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditItemsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{itemsController.selected.id}" title="#{bundle.EditItemsTitle_id}" readonly="true" requiredMessage="#{bundle.EditItemsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditItemsLabel_itemCode}" for="itemCode" />
                        <p:inputText id="itemCode" value="#{itemsController.selected.itemCode}" title="#{bundle.EditItemsTitle_itemCode}" />
                        <p:outputLabel value="#{bundle.EditItemsLabel_shortDesc}" for="shortDesc" />
                        <p:inputText id="shortDesc" value="#{itemsController.selected.shortDesc}" title="#{bundle.EditItemsTitle_shortDesc}" />
                        <p:outputLabel value="#{bundle.EditItemsLabel_price}" for="price" />
                        <p:inputText id="price" value="#{itemsController.selected.price}" title="#{bundle.EditItemsTitle_price}" />
 <!--                        <p:outputLabel value="#{bundle.EditItemsLabel_currentBid}" for="currentBid" />
                       <p:selectOneMenu id="currentBid" value="#{itemsController.selected.currentBid}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{bidsController.itemsAvailableSelectOne}"
                                           var="currentBidItem"
                                           itemValue="#{currentBidItem}"/>
                        </p:selectOneMenu>-->
                    </p:panelGrid>
                    <p:commandButton actionListener="#{itemsController.update}" value="#{bundle.Save}" update="display,:ItemsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ItemsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ItemsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
